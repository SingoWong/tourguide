<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{$title}}</title>
		
		{{include file="_common/minclude.html"}}
		
		<style type="text/css">
			body, .mui-content, .mui-input-group {
				background: #15181c!important;
			}
			.mui-bar-nav {
				background: #000!important;
			}
			.logo {
				background: url(./theme/images/slogo.png) center 30px no-repeat;
				background-size: 150px;
				height: 180px;
				width: 210px;
				margin: auto;
			}
			.mui-input-row {
				padding: 5px 10px!important;
				background-image: none!important;
				height: auto!important;
			}
			.mui-input-clear {
				border-radius: 5px!important;
				height: 50px!important;
				line-height: 50px!important;
				background: #FFF!important;
			}
			.mui-icon-clear {
				right: 10px!important;
				top: 20px!important;
			}
			.signin_submit {
				padding: 10px;
				overflow: hidden;
			}
			.signin_submit .btn-signin {
				height: 50px;
			}
			.signin_submit .btn-signin button {
				background: #e9af27!important;
			}
			.signin_submit .btn-forgot {
				display: inline-block;
				padding-top: 8px;
				color: #FFF;
			}
			.agreement {
				text-align: center;
				position: fixed;
				bottom: 0;
				width: 100%;
				padding: 10px;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1);"></a>
			<h1 class="mui-title">{{$title}}</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="{{$url_do_login}}" method="post">
				<div class="logo"></div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="username" placeholder="帳號">
				</div>
				<div class="mui-input-row">
					<input type="password" class="mui-input-clear" name="password" placeholder="密碼">
				</div>
				
				<div class="signin_submit">
					<div class="btn-signin"><button class="mui-btn mui-btn-primary mui-btn-block">登入</button></div>
					<div><a class="btn-forgot" href="{{$url_forgot}}">忘記密碼</a></div>
				</div>
				<div class="agreement">
					按下登入，表示統一<a href="{{$url_services}}">服務條款</a>及<a href="{{$url_policy}}">隱私權政策</a>
				</div>
			</form>
		</div>
		{{if $dialog == '1'}}
		<div class="dialog">
			<div class="dialog_title">您好</div>
			<div class="dialog_content">
				<p>歡迎使用Hei's APP</p>
				<p>使用本軟體將會產生傳輸費用。<br/>僅提供本地(台灣)語言內容版本。</p>
				<p>使用該產品，表示您同意我們的<br/><a href="{{$url_services}}">服務條款</a>及<a href="{{$url_policy}}">隱私權政策</a></p>
			</div>
			<div class="dialog_option">
				<a href="#" onclick="$('.dialog').hide();$('.mars').hide();return false" class="dialog_btn">同意</a>
				<a href="/" class="dialog_btn">不同意</a>
			</div>
		</div>
		<div class="mars"></div>
		{{/if}}
	</body>
</html>
