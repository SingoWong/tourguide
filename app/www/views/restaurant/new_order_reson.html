<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		{{include file="_common/minclude.html"}}
		
		<style type="text/css">
			.quick-nav {
				padding: 0 50px;
			}
			.order-reson {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#" class="mui-icon mui-icon-bars mui-pull-left" onclick="history.go(-1);return false;"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
			<div class="quick-nav">
				<div id="sc-nav" class="mui-segmented-control">
					<a class="mui-control-item" onclick="location.href='{{$url_today}}';">準備</a>
					<a class="mui-control-item mui-active" onclick="location.href='{{$url_new_order}}';">新進</a>
					<a class="mui-control-item" onclick="location.href='{{$url_report}}';">報表</a>
				</div>
			</div>
		</header>
		<div class="mui-content">
			<div class="order-reson">
				<h5 class="mui-content-padded">選擇拒絕理由</h5>
				<div class="mui-card">
					<form class="mui-input-group" action="{{$url_reject_submit}}" method="post">
						<div class="mui-input-row mui-checkbox mui-left">
							<label>天災暫時無法營業</label>
							<input name="reson[]" type="checkbox" value="天災暫時無法營業">
						</div>
						<div class="mui-input-row mui-checkbox mui-left">
							<label>預約餐別已客滿</label>
							<input name="reson[]" type="checkbox" value="預約餐別已客滿">
						</div>
						<div class="mui-input-row mui-checkbox mui-left">
							<label>預約日期已客滿</label>
							<input name="reson[]" type="checkbox" value="預約日期已客滿">
						</div>
						<div class="mui-input-row mui-checkbox mui-left">
							<label>其他</label>
							<input name="reson[]" type="checkbox" value="其他">
						</div>
						<input type="hidden" name="oid" value="{{$oid}}" />
						<button class="mui-btn mui-btn-primary mui-btn-block">拒絕</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
