<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>餐厅登陆</title>
		
		{{include file="_common/minclude.html"}}
		
		<style type="text/css">
			.signin_submit {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">餐厅登陆</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="账号">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="密码">
				</div>
				
				<div class="signin_submit">
					<button class="mui-btn mui-btn-primary mui-btn-block btn-signin">登陆</button>
					<button class="mui-btn mui-btn-block btn-forgot">忘记密码</button>
				</div>
			</form>
		</div>
	</body>
</html>
