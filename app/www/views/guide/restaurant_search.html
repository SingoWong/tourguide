<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>餐厅搜索</title>
		
		{{include file="_common/minclude.html"}}

			.quick-nav {
				padding: 0 50px;
			}
			.info-search {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="{{$url_menu}}"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
			<div class="quick-nav">
				<div id="sc-nav" class="mui-segmented-control">
					<a class="mui-control-item" href="{{$url_info}}">团号</a>

					<div class="mui-input-row">

					<div class="mui-input-row">
						<input type="text" class="mui-input-clear" placeholder="附近景点">
					</div>
					
					<div class="signin_submit">

					</div>
				</form>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
		  <a class="mui-tab-item" href="{{$url_restaurant}}">
		    订餐资讯
		  </a>
		  <a class="mui-tab-item mui-active" href="#">
		    餐厅搜索
