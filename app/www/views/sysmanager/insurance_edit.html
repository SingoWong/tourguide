<script type="text/javascript">
function onsave() {
	if ($("#name").val() == "") {
		alert("提醒您!! 保險公司名稱尚未填寫");
		return false;
	} else if ($("#username").val() == "") {

		return false;
	} else if ($("#contact").val() == "") {

		return false;
	} else if ($("#contact_tel").val() == "") {

		return false;
	} else if ($("#email").val() == "") {
		alert("提醒您!! 郵箱尚未填寫");
		return false;
	}
	
	return true;
}
</script>
