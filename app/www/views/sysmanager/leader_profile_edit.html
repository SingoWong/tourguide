</div>

        <li>
            {{if $type == 'contact_tel'}}
            <span class="v"><input type="text" id="contact_tel" name="contact_tel" placeholder="聯繫電話" value="{{$profile->contact_tel}}"></span>

        <li class="gm_t1_form_btn" style="height:auto;">

        </li>
    </ul>
</form>

</div>
