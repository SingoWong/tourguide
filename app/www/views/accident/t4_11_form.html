<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		{{include file="_common/minclude.html"}}
		
		<style type="text/css">
			.quick-nav {
				padding: 0 50px;
			}
			.info-hotel {
				padding: 10px;
			}
			.mui-input-row {
				padding: 3px 0!important;
			}
			.mui-input-row select {
				padding-left: 10px!important;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="{{$url_menu}}"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
			{{if $RBAC_ROLE_ID == '24'}}
			<div class="quick-nav">
				<div id="sc-nav" class="mui-segmented-control">
					<a class="mui-control-item" onclick="location.href='{{$url_info}}'">團號</a>
					<a class="mui-control-item" onclick="location.href='{{$url_restaurant}}'">訂餐</a>
					<a class="mui-control-item" onclick="location.href='{{$url_hotel}}'">訂房</a>
					<a class="mui-control-item mui-active" onclick="location.href='{{$url_accident}}'">意外</a>
				</div>
			</div>
			{{else}}
			<h1 class="mui-title">意外通報</h1>
			{{/if}}
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="{{$url_natural_submit}}" method="post" id="form">
				<div class="mui-input-row label-row">
					報告人：{{$guide->user->name}}
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="date" placeholder="發生日期" value="{{$date}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="time" placeholder="發生時間，时:分" value="{{$time}}">
				</div>
				<div class="mui-input-row">
					觀光團團號：{{$group->code}}
					<input type="hidden" name="group_code" value="{{$group_code}}" />
				</div>
				<div class="mui-input-row">
					隨團導遊證號：{{$guide->code}}
					<input type="hidden" name="guide_code" value="{{$guide->code}}" />
				</div>
				<div class="mui-input-row">
					隨團導遊姓名：{{$guide->user->name}}
					<input type="hidden" name="guide_name" value="{{$guide->user->name}}" />
				</div>
				<div class="mui-input-row">
					隨團導遊手機：{{$guide->contact_tel}}
					<input type="hidden" name="guide_tel" value="{{$guide->contact_tel}}" />
				</div>
				<div class="mui-input-row">
					接待旅行社：-
					<input type="hidden" name="agency_name" value="" />
				</div>
				<div class="mui-input-row">
					<label>通報別：</label>
					<select name="level">
						<option value="">－</option>
						<option value="1">初報</option>
						<option value="2">續報</option>
						<option value="3">結報</option>
					</select>
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="adate" placeholder="發生變更日期" value="{{$date}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="atime" placeholder="發生變更時間，时:分" value="{{$time}}">
				</div>
				<div class="mui-input-row">
					<label>通報事由：</label>
					<select name="reason">
						<option value="購物點變更">購物點變更</option>
					</select>
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="detail" placeholder="案件說明" value="{{$detail}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="members_name" placeholder="旅客姓名名單" value="{{$members_name}}">
				</div>
				
				<div class="signin_submit">
					<input type="hidden" name="id" value="{{$id}}" />
					<button class="mui-btn mui-btn-primary mui-btn-block">回報上傳</button>
				</div>
			</form>
		</div>
		<nav class="mui-bar mui-bar-tab">
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://119';">
		    救護車119
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://110';">
		    報警110
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='{{$agency_tel}}';">
		    聯繫旅行社
		  </a>
		</nav>
	</body>
</html>
