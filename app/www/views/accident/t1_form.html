<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		{{include file="_common/minclude.html"}}
		<script type="text/javascript" src="./libs/jquery/core.date.js"></script>
		<style type="text/css">
			.quick-nav {
				padding: 0 50px;
			}
			.info-hotel {
				padding: 10px;
			}
			.mui-input-row {
				padding: 3px 0!important;
			}
			.mui-input-row select {
				padding-left: 10px!important;
			}
			.mui-input-row label {
				font-size: 16px!important;
				width: auto!important;
			}
			.mui-input-row em {
				display: inline-block;
			  	float: left;
			  	padding: 10px 15px;
			  	font-family: "Helvetica Neue",Helvetica,sans-serif;
			  	line-height: 1.1;
			  	font-size: 16px;
			  	text-overflow: ellipsis;
			  	white-space: nowrap;
			  	max-width: 175px;
			  	overflow: hidden;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="{{$url_menu}}"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
			{{if $RBAC_ROLE_ID == '24'}}
			<div class="quick-nav">
				<div id="sc-nav" class="mui-segmented-control">
					<a class="mui-control-item" onclick="location.href='{{$url_info}}'">團號</a>
					<a class="mui-control-item" onclick="location.href='{{$url_restaurant}}'">訂餐</a>
					<a class="mui-control-item" onclick="location.href='{{$url_hotel}}'">訂房</a>
					<a class="mui-control-item mui-active" onclick="location.href='{{$url_accident}}'">意外</a>
				</div>
			</div>
			{{else}}
			<h1 class="mui-title">意外通報</h1>
			{{/if}}
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="{{$url_submit}}" method="post" id="form">
				<div class="mui-input-row">
					<label>報告人：</label><em>{{$guide->user->name}}</em>
				</div>
				<div class="mui-input-row">
					<label>發生日期</label>
					<input type="text" class="mui-input-clear" name="date" placeholder="發生日期" value="{{$date}}" readonly="readonly" onclick="JTC.setday(this,this,'yyyy-MM-dd',0,1)">
				</div>
				<div class="mui-input-row">
					<label>發生時間</label>
					<input type="text" class="mui-input-clear" name="time" placeholder="發生時間，时:分" value="{{$time}}">
				</div>
				<div class="mui-input-row">
					<label>觀光團團號：</label><em>{{$group->code}}</em>
					<input type="hidden" name="group_code" value="{{$group->code}}" />
				</div>
				<div class="mui-input-row">
					<label>隨團導遊證號：</label><em>{{$guide->code}}</em>
					<input type="hidden" name="guide_code" value="{{$guide->code}}" />
				</div>
				<div class="mui-input-row">
					<label>隨團導遊姓名：</label><em>{{$guide->user->name}}</em>
					<input type="hidden" name="guide_name" value="{{$guide->user->name}}" />
				</div>
				<div class="mui-input-row">
					<label>隨團導遊手機：</label><em>{{$guide->contact_tel}}</em>
					<input type="hidden" name="guide_tel" value="{{$guide->contact_tel}}" />
				</div>
				<div class="mui-input-row">
					<label>接待旅行社：</label><em style="max-width: 175px;">{{$agency->user->name}}</em>
					<input type="hidden" name="agency_name" value="{{$agency->user->name}}" />
				</div>
				<div class="mui-input-row">
					<label>入境日期</label>
					<input type="text" class="mui-input-clear" name="edate" placeholder="入境日期" value="" readonly="readonly" onclick="JTC.setday(this,this,'yyyy-MM-dd',0,1)">
				</div>
				<div class="mui-input-row">
					<label>入境時間</label>
					<input type="text" class="mui-input-clear" name="etime" placeholder="入境時間，时:分" value="">
				</div>
				<div class="mui-input-row">
					<select name="airport">
						<option value="">機場/港口</option>
						<option value="桃園機場">桃園機場</option>
						<option value="桃園機場">高雄機場</option>
						<option value="桃園機場">基隆港</option>
						<option value="桃園機場">臺中港</option>
						<option value="桃園機場">高雄港</option>
						<option value="桃園機場">花蓮港</option>
						<option value="桃園機場">蘇澳港</option>
						<option value="桃園機場">澎湖港</option>
						<option value="桃園機場">台南機場</option>
						<option value="桃園機場">安平港</option>
						<option value="桃園機場">松山機場</option>
						<option value="桃園機場">桃園二期</option>
						<option value="桃園機場">金門港</option>
						<option value="桃園機場">馬祖</option>
						<option value="桃園機場">花蓮機場</option>
						<option value="桃園機場">麥寮港</option>
						<option value="桃園機場">馬公機場</option>
						<option value="桃園機場">台中機場</option>
						<option value="桃園機場">和平港</option>
						<option value="桃園機場">金門機場</option>
						<option value="桃園機場">南竿機場</option>
						<option value="桃園機場">北竿機場</option>
						<option value="桃園機場">嘉義機場</option>
						<option value="桃園機場">臺北港</option>
						<option value="桃園機場">東港</option>
						<option value="桃園機場">台東機場</option>
						<option value="桃園機場">北竿白沙港</option>
						<option value="桃園機場">布袋港</option>
					</select>
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="flight_code" placeholder="航班/船班" value="{{$detail}}">
				</div>
				<div class="mui-input-row">
					<label>入境/未入境旅客名單：</label>
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="permission_count" placeholder="許可入境旅客（人）" value="{{$detail}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="actual_count" placeholder="實際入境旅客（人）" value="{{$detail}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="noenter_count" placeholder="未入境旅客（人）" value="{{$detail}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="members_name" placeholder="未入境旅客為" value="{{$members_name}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="leaders_name" placeholder="大陸領隊姓名" value="{{$members_name}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="leaders_tel" placeholder="大陸領隊手機" value="{{$members_name}}">
				</div>
				
				<div class="signin_submit">
					<input type="hidden" name="id" value="{{$id}}" />
					<input type="hidden" name="agency_arn" value="{{$agency->user->arn}}" />
					<input type="hidden" name="guide_arn" value="{{$guide->user->arn}}" />
					<button class="mui-btn mui-btn-primary mui-btn-block">回報上傳</button>
				</div>
			</form>
		</div><br /><br />
		<nav class="mui-bar mui-bar-tab">
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://119';">
		    救護車119
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://110';">
		    報警110
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='{{$agency_tel}}';">
		    聯繫旅行社
		  </a>
		</nav>
	</body>
</html>
