<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		{{include file="_common/minclude.html"}}
		
		<style type="text/css">
			.quick-nav {
				padding: 0 50px;
			}
			.info-hotel {
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
		function onsave() {
			if ($("#location").val() == "") {
				alert("提醒您!! 發生地點尚未填寫");
				return false;
			} else if ($("#amount").val() == "") {
				alert("提醒您!! 旅客人數尚未填寫");
				return false;
			}
			
			return true;
		}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="{{$url_menu}}"></a>
			<a class="mui-icon mui-icon-gear mui-pull-right"></a>
			{{if $RBAC_ROLE_ID == '24'}}
			<div class="quick-nav">
				<div id="sc-nav" class="mui-segmented-control">
					<a class="mui-control-item" onclick="location.href='{{$url_info}}'">團號</a>
					<a class="mui-control-item" onclick="location.href='{{$url_restaurant}}'">訂餐</a>
					<a class="mui-control-item" onclick="location.href='{{$url_hotel}}'">訂房</a>
					<a class="mui-control-item mui-active" onclick="location.href='{{$url_accident}}'">意外</a>
				</div>
			</div>
			{{else}}
			<h1 class="mui-title">意外通報</h1>
			{{/if}}
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="{{$url_bus_submit}}" method="post" id="form" onsubmit="return onsave();">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="time" placeholder="發生時間" value="{{$time}}">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="location" id="location" placeholder="發生地點">
				</div>
				<div class="mui-input-row">
					<label>事故狀況：</label>
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="amount" id="amount" placeholder="旅客人數">
				</div>
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" name="detail" placeholder="備註">
				</div>
				<div class="mui-input-row">
					<!-- 圖片 -->
				</div>
				
				<div class="signin_submit">
					<input type="hidden" name="id" value="{{$id}}" />
					<button class="mui-btn mui-btn-primary mui-btn-block">回報上傳</button>
				</div>
			</form>
		</div>
		<nav class="mui-bar mui-bar-tab">
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://119';">
		    救護車119
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='tel://110';">
		    報警110
		  </a>
		  <a class="mui-tab-item mui-active" href="#" onclick="location.href='{{$agency_tel}}';">
		    聯繫旅行社
		  </a>
		</nav>
	</body>
</html>
